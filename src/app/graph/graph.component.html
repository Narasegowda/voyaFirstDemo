 <ion-list>
  <!-- (change)="selectedGraph($event.target.value)"  -->
  <ion-item>
    <ion-label>Graphs</ion-label>
    <select class="dropCss" (change)="selectedGraph($event.target.value)">
      <option value="">select graph</option>
      <option value="bar">Bar Graph</option>
      <option value="line">Line Graph</option>
      <option value="radar">Radar Graph</option>
      <option value="doughnut">Doughnut Graph</option>
      <option value="pie">Pie Graph</option>
      <option value="polarArea">Polar Area Graph</option>
      <option value="bubble">Bubble Graph</option>
      <option value="scatter">Scatter Graph</option>
      <option value="groupbar"> Group Bar Graph</option>
      <option value="mixed"> Mixed Graph</option>
    </select>
  </ion-item>

  <ion-item>
    <ion-label>Ag-Grid Examples</ion-label>
    <select class="dropCss" (change)="selectedAgGrid($event.target.value)" placeholder="Select Ag-Grid">
      <option value="">select Ag-Grid</option>
      <option value="bar">Ag-Grid Simple exaple</option>
      <option value="bar">Ag-Grid column Filter exaple</option>
    </select>
  </ion-item>

</ion-list>
<canvas id="myChart" width="400" height="400"></canvas>


<ag-grid-angular id="grid" style="width: 100%; height: 500px;" class="ag-theme-alpine" [rowData]="rowData"
  [columnDefs]="columnDefs">
</ag-grid-angular>
